<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exemplo de imagens,links, tabela e cores</title>

<style>
    body { background-color: f2f2f2;
    }

    table{ 
        border: 1px solid #333;
        border-collapse: collapse;
        width: 50%;
        margin: 20px auto;
        background-color: #fff;
    }

    th, td{
        border: 1px solid #333;
        padding: 8px;
        text-align: center;
    }

    th {
        background-color: #333
        color #fff;
    }

    p{
        color: #333;
        text-decoration: none;
    }

    
 </style>
 </head>
<body>
    <h1>Exemplo de html com imagens, links tabelas e cores</h1>
    <h2>imagens</h2>
    <img src="download.png" alt="Uma imagem de exemplo" width="300" height="200">

    <h2>link</h2>
    <p>Visite o <a href="https://www.instagram.com/lil.peep.fc/" target="Para mais informações"></a></p>

    <h2>Tabela com cores</h2>
    <table>
        <tr>
            <th>Nome</th>
            <th>idade</th>
            <th>País</th>
        </tr>
        <tr>
            <td>João</td>
            <td>30</td>
            <td>Brasil</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>25</td>
            <td>Portugal</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>40</td>
            <td>Espanha</td>
        </tr>
    </table>
</body>
</style>
</html>
